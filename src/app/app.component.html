  <h2>Todos</h2>
  <app-new-todo (onCreateTodo)="onAddTodo($event)"></app-new-todo>

  <app-todo-list
    [todos]="todos | async"
    (click)="onCompletedTodo($event)"
    (click)="onDeletedTodo($event)"
    (click)="onEditTodo($event)"
    (click)="onUpdateTodo($event)">
  </app-todo-list>

  <mat-radio-group
    *ngIf="(todos | async)?.length"
    class="todo-filter-group"
    [(ngModel)]="SelectedFilter">

    <mat-radio-button
      [value]="'All'"
      (click)="onShow('All')"
      checked="true">
      All
    </mat-radio-button>

    <mat-radio-button
      [value]="'Pending'"
      (click)="onShow('Pending')">
      Pending
    </mat-radio-button>

    <mat-radio-button
      [value]="'Complete'"
      (click)="onShow('Complete')">
      Complete
    </mat-radio-button>
  </mat-radio-group>
